<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Eye Disease Classifier</title>
    <style>
      .custom-file-input {
        visibility: hidden;
        width: 0;
      }
      .custom-file-label {
        border: 1px solid #ccc;
        display: inline-block;
        padding: 6px 12px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div style="text-align:center;">
      <h1>Upload an Eye Image</h1>
      <form method="post" enctype="multipart/form-data">
        <label class="custom-file-label" id="file-label" for="file-input">{{ file_name or 'Choose file' }}</label>
        <input type="file" name="file" id="file-input" class="custom-file-input" onchange="updateFileName()">
        <input type="submit" value="Upload">
      </form>
      {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
        <img src="{{ img_path }}" alt="Uploaded Image" style="width:300px;">
      {% endif %}
    </div>
    <script>
      function updateFileName() {
        var input = document.getElementById('file-input');
        var label = document.getElementById('file-label');
        label.innerText = input.files[0].name;
      }
    </script>
  </body>
</html>
